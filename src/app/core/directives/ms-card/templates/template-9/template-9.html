<div>
    <div class="header padding-16" layout="row" layout-align="start center">
        <div ng-if="card.avatar">
            <img class="avatar margin-right-16" ng-src="{{card.avatar.src}}" alt="{{card.avatar.alt}}">
        </div>

        <div class="info">
            <div class="title" ng-if="card.title">
                {{card.title}}
            </div>

            <div class="subtitle secondary-text" ng-if="card.subtitle">
                {{card.subtitle}}
            </div>

        </div>
    </div>

    <div class="text padding-horizontal-16 padding-bottom-16" ng-if="card.text">
        {{card.text}}
    </div>

    <div class="media">
        <img class="image" ng-src="{{card.media.image.src}}" alt="{{card.media.image.alt}}" ng-show="card.media.image">
    </div>

    <div class="buttons margin-8">
        <md-button class="md-icon-button margin-right-16">
            <md-icon md-font-icon="icon-favorite" class="s24"></md-icon>
        </md-button>
        <md-button class="md-icon-button">
            <md-icon md-font-icon="icon-share" class="s24"></md-icon>
        </md-button>
    </div>

</div>
