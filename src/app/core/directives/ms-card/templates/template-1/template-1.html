<div>
    <div class="media">
        <img class="image" ng-src="{{card.media.image.src}}" alt="{{card.media.image.alt}}" ng-show="card.media.image">
    </div>

    <div class="content padding-vertical-24 padding-horizontal-16">
        <div class="title h2" ng-if="card.title">
            {{card.title}}
        </div>

        <div class="subtitle secondary-text" ng-if="card.subtitle">
            {{card.subtitle}}
        </div>

        <div class="text padding-top-16" ng-if="card.text">
            {{card.text}}
        </div>
    </div>
</div>
