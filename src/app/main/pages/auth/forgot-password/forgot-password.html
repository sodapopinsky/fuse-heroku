<div id="forgot-password" layout="column" layout-fill layout-align="center center">
    <div id="forgot-password-form" class="md-whiteframe-z3 md-background-bg" layout="column" layout-align="center center">
        <div class="logo md-accent-bg" layout="column" layout-align="center center">
            <span>F</span>
        </div>

        <div class="title" translate="FORGOTPASSWORD.TITLE">Recover your password</div>

        <form layout="column">
            <md-input-container flex md-no-float>
                <input ng-model="vm.form.email" type="password" placeholder="Email address" translate translate-attr-placeholder="FORGOTPASSWORD.EMAIL_ADRESS">
            </md-input-container>

            <md-button class="md-raised md-accent" aria-label="RESET MY PASSWORD" translate="FORGOTPASSWORD.RESET_PASSWORD" translate-attr-aria-label="FORGOTPASSWORD.RESET_PASSWORD">
                RESET MY PASSWORD
            </md-button>
        </form>

        <div class="login" layout="row" layout-align="center center">
            <a class="link" ui-sref="app.pages_auth_login" translate="FORGOTPASSWORD.GO_BACK">Go back to login</a>
        </div>
    </div>
</div>
